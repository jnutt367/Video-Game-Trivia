<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Champions!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">What do you know about Video Games?!</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="banner" class="section">
        <h2 class="header">80s & 90s Game Quiz:</h2>
      </div>

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="50px" width="45px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="50px" width="45px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="50px" width="45px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="50px" width="45px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="50px" width="45px"></li>
        </ol>
      </div>
    </div>
	<footer>
		<h3>A word game that tests your 80s and 90s video gamer knowledge...</h3>
		
		<address>Created by Jason Nutt</address>
		@Copy 2020 J. D. Nutt
		<address>Styled with childlike wonder</address>
		
		
		
		
	</footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
